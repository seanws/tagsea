<h3>Terminology</h3>
</center>
<ul>
<li><b>Tag</b>: A kind of "note" that can be used to mark files, source code, or other resources.</li>
<li><b>Waypoint</b>: A specific instance of a tag. It contains the information about where a tag occurs, as
well as some user meta data.
</li>
